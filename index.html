<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <h1> {{ product }} </h1>
            <a v-bind:href="url">Lien vers l'etml</a>
            <p v-if="inventory > 10 ">In Stock</p>
            <p v-else-if="inventory < 10 && inventory > 0">Presque en rupture de stock</p>
            <p v-else>Out of Stock</p>
            <p v-if="onSale">Ces chaussettes sont en solde</p>
            <p v-else>Ces chaussettes ne sont pas en soldes, revenez plus tard !</p>
            <ul>
              <li v-for="size in sizes" v-if="sizes.length < 8">Taille&nbsp;{{size}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
